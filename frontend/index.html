<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<title>Choose or Loose</title>
	</head>
	<body>
		<div class="text-center" id="main-content-connection">
			<br />
			<h1 id="question"></h1>
			<hr id="hr-upper" />
			<br />
			<div class="btn-group-vertical">
				<button class="btn btn-lg btn-primary" type="button" onclick="submit(this)" id="ant1">Antwort 1</button>
				<button class="btn btn-lg btn-primary" type="button" onclick="submit(this)" id="ant2">Antwort 2</button>
			</div>
			<div class="btn-group-vertical">
				<button class="btn btn-lg btn-primary" type="button" onclick="submit(this)" id="ant3">Antwort 3</button>
				<button class="btn btn-lg btn-primary" type="button" onclick="submit(this)" id="ant4">Antwort 4</button>
			</div>
			<br />
			<br />
			<hr id="hr-lower" />
			<br /><br />
		</div>
		<div id="github-div">
			<button
				class="btn btn-lg btn-default"
				id="footer-github-button-link"
				onclick="window.location.href='https:\/\/github.com\/xNaCly\/semikurs-code';"
			>
				<i class="fab fa-github"></i>
			</button>
		</div>
		<div id="error-div" class="text-center btn-group-vertical">
			<button class="btn btn-primary" id="loader-error" disabled>
				<span class="spinner-border spinner-border-sm"></span>
				Loading..
			</button>
			<div class="alert alert-warning text-center" id="alert">
				<strong>Warning!</strong> Request to REST-Api failed, get help
				<a href="https://github.com/xNaCly/semikurs-code" target="_blank">here</a>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
