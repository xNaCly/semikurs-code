<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<title>Choose or Loose</title>
	</head>
	<body>
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item">
				<a
					class="nav-link active"
					id="play-tab"
					data-toggle="tab"
					href="#play"
					role="tab"
					aria-controls="play"
					aria-selected="true"
					>Play</a
				>
			</li>
			<li class="nav-item">
				<a
					class="nav-link"
					id="leaderboard-tab"
					data-toggle="tab"
					href="#leaderboard"
					role="tab"
					aria-controls="leaderboard"
					aria-selected="false"
					>Leaderboard</a
				>
			</li>
			<li class="nav-item">
				<a
					class="nav-link"
					id="Stats-tab"
					data-toggle="tab"
					href="#Stats"
					role="tab"
					aria-controls="Stats"
					aria-selected="false"
					>Stats</a
				>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div
				class="tab-pane fade show active"
				id="play"
				role="tabpanel"
				aria-labelledby="play-tab"
			>
				<div class="text-center" id="main-content-connection">
					<br />
					<h1 id="question"></h1>
					<div class="text-center btn-group-horizontal">
						<button class="btn btn-lg btn-success" id="lifes" disabled>Lifes: 5</button>
						<button class="btn btn-lg btn-default" id="score" disabled>Score: 0</button>
					</div>
					<hr id="hr-upper" />
					<div class="btn-group-vertical">
						<button
							class="btn btn-lg btn-primary"
							type="button"
							onclick="submit(this)"
							id="ant1"
						>
							Antwort 1
						</button>
						<button
							class="btn btn-lg btn-primary"
							type="button"
							onclick="submit(this)"
							id="ant2"
						>
							Antwort 2
						</button>
					</div>
					<div class="btn-group-vertical">
						<button
							class="btn btn-lg btn-primary"
							type="button"
							onclick="submit(this)"
							id="ant3"
						>
							Antwort 3
						</button>
						<button
							class="btn btn-lg btn-primary"
							type="button"
							onclick="submit(this)"
							id="ant4"
						>
							Antwort 4
						</button>
					</div>
					<hr id="hr-lower" />
				</div>
			</div>
			<div
				class="tab-pane fade"
				id="leaderboard"
				role="tabpanel"
				aria-labelledby="leaderboard-tab"
			>
				<h1 class="h1-stats">Leaderboard:</h1>
				<div class="liste">
					<ul class="list-group list-group-flush">
						<li id="score1" class="list-group-item disabled">1:</li>
						<li id="score2" class="list-group-item disabled">2:</li>
						<li id="score3" class="list-group-item disabled">3:</li>
						<li id="score4" class="list-group-item disabled">4:</li>
						<li id="score5" class="list-group-item disabled">5:</li>
					</ul>
					<div class="vl"></div>
					<ul class="list-group list-group-flush">
						<li id="score6" class="list-group-item disabled">6:</li>
						<li id="score7" class="list-group-item disabled">7:</li>
						<li id="score8" class="list-group-item disabled">8:</li>
						<li id="score9" class="list-group-item disabled">9:</li>
						<li id="score10" class="list-group-item disabled">10:</li>
					</ul>
				</div>
			</div>
			<div class="tab-pane fade" id="Stats" role="tabpanel" aria-labelledby="Stats-tab">
				<h1 class="h1-stats">Stats:</h1>
				<div class="canvas-stats">
					<div
						class="chart-container-pie"
						style="position: relative; height: 400px; width: 400px"
					>
						<canvas id="players"></canvas>
					</div>
					<div class="vl" style="height: 100px"></div>
					<div
						class="chart-container-high-low"
						style="position: relative; height: 400px; width: 800px"
					>
						<canvas id="high-low"></canvas>
					</div>
				</div>
				<div class="chart-container-line" style="position: relative">
					<canvas id="all-scores"></canvas>
				</div>
			</div>
		</div>
		<div class="alert" role="alert" id="feedbackalert"></div>
		<div id="error-div" class="text-center btn-group-vertical">
			<button class="btn btn-primary" id="loader-error" disabled>
				<span class="spinner-border spinner-border-sm"></span>
				Loading..
			</button>
			<div class="alert alert-warning text-center" id="alert">
				<strong>Warning!</strong> Request to REST-Api failed, get help
				<a
					href="https://github.com/xNaCly/semikurs-code/blob/master/docs/errors/README.md"
					target="_blank"
					>here</a
				>
			</div>
		</div>
		<footer class="github-footer">
			<div id="github-div">
				<button
					class="btn btn-lg btn-default"
					id="footer-github-button-link"
					onclick="window.location.href='https:\/\/github.com\/xNaCly\/semikurs-code';"
				>
					<i class="fab fa-github"></i>
				</button>
			</div>
		</footer>
		<script src="index.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
	</body>
</html>
